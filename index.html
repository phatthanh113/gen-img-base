<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Image Overlay Tool</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <h2>Upload Two Images</h2>
    <input
      type="text"
      id="filenameInput"
      placeholder="Tên file (không cần .png)"
      style="display: none"
    />
    <button id="downloadBtn" style="display: none">Download</button>
    <button id="toggleMoveBtn">
      <i class="fas fa-lock"></i> Lock Y-Movement</button
    ><br />
    <select id="layoutSelect" style="margin: 10px">
      <option value="16:3">Layout 16:3 (Default)</option>
      <option value="1:1">Layout 1:1 (Square)</option></select
    ><br />
    <input type="file" id="baseImageInput" style="display: none" /><br />
    <input type="file" id="overlayImageInput" style="display: none" />

    <button id="toggleRangeBtn"></button><br /><br />
    <div class="range-controls" style="margin-bottom: 20px">
      <div>
        <label for="overlayWidth">Overlay Width:</label>
        <input type="range" id="overlayWidth" min="50" max="800" value="500" />
        <span id="overlayWidthValue">500</span>
      </div>
      <div>
        <label for="overlayHeight">Overlay Height:</label>
        <input type="range" id="overlayHeight" min="50" max="800" value="270" />
        <span id="overlayHeightValue">270</span>
      </div>
    </div>

    <div style="position: relative">
      <canvas id="canvas" width="800" height="800"></canvas>
    </div>
    <script src="script.js"></script>
  </body>
</html>
